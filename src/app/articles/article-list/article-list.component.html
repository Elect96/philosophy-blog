
<app-header></app-header>
<main>
    <div class="container">
        <div class="row mt-6 mb-6">
            <div *ngIf="articles" class="entry col-md-8">
                <h1>Articles</h1>
                
                <article *ngFor="let article of articles">
                    <div class="container">
                        <div class="row">
                            <div class="entry-img col-md-2 d-flex justify-content-center align-items-center">
                                <a [routerLink]="['/article', article.id]" target="_top"><img [src]="imageFileService.imageFile(article.author + '.jpg')" alt="Anthony de Mello"></a>
                            </div>
        
                            <div class="entry-txt col-md-10">
                                <h2><a [routerLink]="['/article', article.id]" target="_top">{{ article.author }}: {{ article.title }}</a></h2>
                                <p>{{ article.content | articleContentExcerpt}}</p>
                            </div>
                        </div>
                    </div>
                </article>

                <app-pagination [(articles)]="articles" [currentComponent]="currentComponent"></app-pagination>
            </div>
                
            <div class="col-md-3 offset-md-1">
                <app-aside></app-aside>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
