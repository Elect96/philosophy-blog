
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" (click)="goToPreviousPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        <li *ngFor="let page of pages" class="page-item">
            <a class="page-link" (click)="goToPage(page+1)">{{ page + 1 }}</a>
        </li>
        
        <li class="page-item">
            <a class="page-link" (click)="goToNextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
