
<aside>
    <div class="side-nav">
        <h2>Authors</h2>
        <ul>
            <li *ngFor="let author of authors"><a [routerLink]="['/article/author/', author]">{{ author }}</a></li>
        </ul>
        
        <h2>New Entries</h2>
        <ul>
            <li *ngFor="let article of newArticles">
                <a [routerLink]="['/article/', article.id]">{{ article.title }}</a>
            </li>
        </ul>
        
        <h2>Archive</h2>
        <ul> 
            <li *ngFor="let articlesAmount of articlesInMonth; index as i">
                <a [routerLink]="['/article/month/', i]">{{ i | monthDisplay }} ({{ articlesAmount }})</a>
            </li>
        </ul>
    
        <img [src]="imageFileService.imageFile('add')" alt="advertisement">
    </div>
</aside>
